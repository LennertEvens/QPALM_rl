name: Matlab Package

on:
  push:
  release:
    types: ['released', 'prereleased']

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Set up MATLAB
      uses: matlab-actions/setup-matlab@v1
      with:
        release: R2020a
    - name: Configure
      run: |
        cmake -B build -S QPALM \
          -D CMAKE_BUILD_TYPE=RelWithDebInfo \
          -D QPALM_WITH_MEX=On \
          -D CMAKE_POSITION_INDEPENDENT_CODE=On
      env:
        CXXFLAGS: "-march=skylake -static-libstdc++ -static-libgcc"
        LDFLAGS: "-static-libstdc++ -static-libgcc"
        CFLAGS: "-march=skylake -static-libgcc"
        FC: gfortran
    - name: Build
      run: |
        cmake --build build \
          --config RelWithDebInfo \
          -j
    - name: Install
      run: |
        cmake --install build \
          --config RelWithDebInfo \
          --component mex_interface \
          --prefix staging
    - name: Package
      run: |
        tar czf qpalm-matlab.tar.gz -C staging .
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: qpalm-matlab
        path: qpalm-matlab.tar.gz
    - name: Release
      if: ${{ github.event.action == 'released' || github.event.action == 'prereleased' }}
      uses: softprops/action-gh-release@17cd0d34deddf848fc0e7d9be5202c148c270a0a
      with:
        files: qpalm-matlab.tar.gz

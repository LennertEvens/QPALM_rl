name: Matlab Package

on:
  push:
  release:
    types: ['released', 'prereleased']

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Set up MATLAB
      uses: matlab-actions/setup-matlab@v1
      with:
        release: R2020a
    - name: Configure
      run: |
        cmake -B build -S QPALM \
          -D CMAKE_BUILD_TYPE=RelWithDebInfo \
          -D QPALM_WITH_MEX=On \
          -D CMAKE_POSITION_INDEPENDENT_CODE=On
      env:
        CXXFLAGS: "-march=skylake -static-libstdc++ -static-libgcc"
        LDFLAGS: "-static-libstdc++ -static-libgcc"
        CFLAGS: "-march=skylake -static-libgcc"
        FC: gfortran
    - name: Build
      run: |
        cmake --build build \
          --config RelWithDebInfo \
          -j
    - name: Install
      run: |
        cmake --install build \
          --config RelWithDebInfo \
          --component mex_interface \
          --prefix staging
    - name: Package
      run: |
        zip -r qpalm-matlab-linux.zip staging/*
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: qpalm-matlab-linux
        path: qpalm-matlab-linux.zip
    - name: Release
      if: ${{ github.event.action == 'released' || github.event.action == 'prereleased' }}
      uses: softprops/action-gh-release@17cd0d34deddf848fc0e7d9be5202c148c270a0a
      with:
        files: qpalm-matlab-linux.zip

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Set up MATLAB
      uses: matlab-actions/setup-matlab@v1
      with:
        release: R2021a
    - name: Configure
      shell: pwsh
      run: |
        cmake -B build -S QPALM `
          -D CMAKE_BUILD_TYPE=RelWithDebInfo `
          -D QPALM_WITH_MEX=On `
          -D CMAKE_POSITION_INDEPENDENT_CODE=On
    - name: Build
      shell: pwsh
      run: |
        cmake --build build `
          --config RelWithDebInfo `
          -j
    - name: Install
      shell: pwsh
      run: |
        cmake --install build `
          --config RelWithDebInfo `
          --component mex_interface `
          --prefix staging
    - name: Package
      shell: pwsh
      run: |
        Compress-Archive -Path staging\* qpalm-matlab-windows.zip
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: qpalm-matlab-windows
        path: qpalm-matlab-windows.zip
    - name: Release
      if: ${{ github.event.action == 'released' || github.event.action == 'prereleased' }}
      uses: softprops/action-gh-release@17cd0d34deddf848fc0e7d9be5202c148c270a0a
      with:
        files: qpalm-matlab-windows.zip
